<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/Vector.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="./assets/images/Vector.png" alt="">
        <h1>Decoder</h1>
    </header>
    <div class="container">
        <div class="encriptar"><textarea name="texto" class="texto" id="texto" cols="30" rows="10" 
            placeholder="Digite o texto que será encriptado ou desencriptado"></textarea>
        </div>
        <div class="observacao">
            <a href="" class="icon-info"><ion-icon name="information-circle"></ion-icon></a>
            <p>Atenção:Use somente letras minúsculas e sem acento!</p>
        </div>
        <div class="botoes">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input 
            type="button" 
            class="btn-desencriptar" 
            value="Desencriptar" 
            onclick="desencriptar()">
        </div>
    </div>
    <div class="encriptado">
        <img src="./assets/images/menino.png" alt="" id="menino">
        <div class="mensagem-encriptada" id="mensagem-encriptada">
            <h2 id="titulo-mensagem">Nenhuma mensagem encontrada!</h2>
            <p id="paragrafo">Digite o texto que deseja encriptar ou desencriptar!</p>
           <!-- <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="mensagem"></textarea>-->
        </div>
    </div>
    <footer class="rodape">
        <h3>Copyright by Marco Aurelio</h3>
        <div class="icons">
            <!--<a href=""></a><ion-icon name="logo-youtube"></ion-icon></a>-->
            <a href="https://www.instagram.com/meuprofessordeportugues/"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://github.com/marccamargo"><ion-icon name="logo-github"></ion-icon></a>
        </div>
    </footer>
</body>
<script src="./assets/js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</html>
